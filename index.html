<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
 <title>Kate Weather App</title>
  <body>
    
    <div class="weather-app">
      <header>
        
        <form class="search-form"
        id="search-form"
        > 
          <input type="search" 
          class="search-form-input" 
          placeholder="Enter City" 
          required 
          id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button"/>
        </form>
      </header>
      <hr>
      
  <main>
     <div class="weather-app-data">
        <div class="city-climate">

          <h1 class="city-output"
          id="city-output">Miami</h1>
          <p class="weather-details">
            <span id="time">Tuesday 23:00</span>   ,         
             <span id="weather-description">☁︎Its overcast cloudy</span>
              <br />
            Humidity: <span 
            id="humidity"
            class="humidity"> <strong>40</strong></span>  % , Wind: <span 
            id="wind-speed"
            class="wind-speed"> <strong>15</strong> </span>km/hr
          </p>
        </div>

         <div class="current-temp-container">
          <h2>
             <span class="icon" id="icon">...</span> 
             <span 
             class="temp"
             id="temp">  12</span>   
            <span class="units">  ℃  </span> 
           
          </h2>

        </div>

      </div>
    <br><br><br>

<div class="forecast-data">
  <div class="weather-forecast"> 

    <div class="forecast-date">Tue</div> 
    <div class="forecast-icon"> ⛅︎ </div>
    <div class="forecast-temperatures"> <div class="forecast-temps"> <div class="forecast-temp"> <strong>25°</strong></div>  <div class="forecast-temp">10°</div> </div></div>

  </div>

  <div class="weather-forecast"> 

  
    <div class="forecast-date">Wed</div> 
    <div class="forecast-icon"> ⛅︎ </div>
    <div class="forecast-temperatures"> <div class="forecast-temps"> <div class="forecast-temp"> <strong>25°</strong></div>  <div class="forecast-temp">10°</div> </div></div>

  </div>
  <div class="weather-forecast"> 

    <div class="forecast-date">Thu</div> 
    <div class="forecast-icon"> ⛅︎ </div>
    <div class="forecast-temperatures"> <div class="forecast-temps"> <div class="forecast-temp"> <strong>25°</strong></div>  <div class="forecast-temp">10°</div> </div></div>

  </div>

 <div class="weather-forecast"> 

    <div class="forecast-date">Fri</div> 
    <div class="forecast-icon"> ⛅︎ </div>
    <div class="forecast-temperatures"> <div class="forecast-temps"> <div class="forecast-temp"> <strong>25°</strong></div>  <div class="forecast-temp">10°</div> </div></div>

  </div>

  <div class="weather-forecast"> 

    <div class="forecast-date">Sat</div> 
    <div class="forecast-icon"> ⛅︎ </div>
    <div class="forecast-temperatures"> <div class="forecast-temps"> <div class="forecast-temp"> <strong>25°</strong></div>  <div class="forecast-temp">10°</div> </div></div>

  </div>
</div>  
<br><br>   
  </main>

    </div>
    <script src="script.js"></script>
  </body>

 
</html>
